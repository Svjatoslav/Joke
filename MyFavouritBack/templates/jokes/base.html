{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Orbitron:wght@500&family=PT+Sans+Caption&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body style="background: linear-gradient(to right, rgba(17,17,18,1), rgba(17,17,18,1))">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    style="background: linear-gradient(to right, rgba(17,17,18,1), rgba(17,17,18,1))">
      <h5 class="my-0 mr-md-auto font-weight-normal" style="font-family: 'Comfortaa', cursive;">BJ</h5>
      <nav class="my-2 my-md-0 mr-md-3" style="font-family: 'Comfortaa', cursive;">
        <a class="p-2 text-primary" href="{% url 'home' %}" style="text-decoration: none;">Главная</a>
        <a class="p-2 text-primary" href="{% url 'jokeslist' %}" style="text-decoration: none;">Шутки</a>
          {% if request.user.is_authenticated %}
          <a class="p-2 text-primary" href="{% url 'user_profile'%}" style="text-decoration: none;">
              {{user.username}}<a href="{% url 'logout' %}" style="text-decoration: none;">|&nbsp Выйти</a></a>

          {% else %}
          <a class="p-2 text-primary" href="{% url 'register'%}" style="text-decoration: none;">Регистрация</a>
          <a class="p-2 text-primary" href="{% url 'login'%}" style="text-decoration: none;">Авторизация</a>
          {% endif %}
      </nav>
{#      <a class="btn btn-outline-primary" href="#">Sign up</a>#}
    </div>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

</body>

<footer class="bg-dark text-center text-white">
  <div class="container p-4 pb-0">
    <section class="mb-4">
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        >Поддержи разработчиков<i class="fab fa-facebook-f"></i
      ></a>


    </section>
  </div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">JokeComplete.com</a>
  </div>
</footer>

</html>
